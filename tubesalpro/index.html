<!DOCTYPE html>
<html>

<head>
  <title>Who One to Be a Millionaire - Menu</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body style="background: #020245;">
  <div style="
    width: 100%;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
    margin-top: 100px;
    ">
    <div>
      <h1 style="
        color: #F1D171;
        font-size: 70px;  
        font-family: 'Silkscreen',sans-serif;
        text-shadow: 4px 3px grey;
      ">Who One to Be a Millionaire!</h1>
    </div>

    <h2 style="
      color: #F1D171;
      margin-bottom: 40px;
      font-family: 'Silkscreen', sans-serif;
    ">Masuk sebagai?</h2>
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <form action="/admin" method="get">
        <input class="admin" type="submit" value="Admin" style="
          margin-right: 25px;
          width: 100px;
          height: 40px;
          border-radius: 7px;
          border: none;
          background: #6c757d;
          color: white;
          font-size: 16px;
          cursor: pointer;
          font-weight: bold;
          font-family: 'Silkscreen', sans-serif;
          letter-spacing: 0.5px;

        ">
      </form>
      <form action="/register" method="get">
        <input class="peserta" type="submit" value="Peserta" style="
          margin-left: 25px;
          width: 100px;
          height: 40px;
          border-radius: 7px;
          border: none;
          background: #ffc107;
          color: black;
          font-size: 16px;
          cursor: pointer;
          font-weight: bold;
          font-family: 'Silkscreen',sans-serif;
        ">
      </form>
    </div>

  </div>
</body>

</html>
