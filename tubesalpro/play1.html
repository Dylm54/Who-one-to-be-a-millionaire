                max-width: 800px;

                <input type="hidden" name="index" value="{{.Index}}">
                <div style="display:flex ; flex-direction:row; margin-bottom: 7px;">

                <div style="display:flex ; flex-direction:row; margin-bottom: 7px;">

                    display: flex;

                    margin-top: 50px;

                    width: 30%;
                    height: 50px;
                    font-family: 'Silkscreen';
                    background: #ffc107;
                    border-radius: 7px;
