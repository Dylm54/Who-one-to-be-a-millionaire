<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Who One to Be a Millionaire - Register</title>
</head>

<body style="background: #020245">
    <div style="
    width: 100%;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
    margin-top: 100px;
    ">
        <div style="
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            background: dimgrey;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
            width: 30%;
        ">
            <h1 style="color: #F1D171; margin-bottom: 30px; font-size: 40px; font-family: 'Silkscreen', sans-serif; text-shadow: 4px 3px grey;">Nickname</h1>
            <form action="/register" method="post" style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            ">
                <input type="text" name="player" placeholder="Nick" style="
                    height: 25px;
                    border-radius: 0.375rem;
                    border: none;
                    padding-left: 10px;
                    width: 200px;
                ">
                <button type="submit" name="submit" value="saveAndRedirect" style="
                margin-top: 20px;
                width: 100px;
                height: 40px;
                border-radius: 7px;
                border: none;
                background: #0d6efd;
                border: 1px solid slateblue;
                color: white;
                font-size: 18px;
                cursor: pointer;
                font-weight: bold;
                font-family: 'Silkscreen' ,sans-serif;
            ">Mulai</button>
            </form>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <form action="/" method="get">
                <input class="admin" type="submit" value="Kembali" style="
                margin-right: 140px;
                width: 100px;
                height: 40px;
                border-radius: 7px;
                border: none;
                background: #6c757d;
                color: white;
                font-size: 13px;
                font-family: 'Silkscreen',sans-serif;
                cursor: pointer;
                font-weight: bold;
                
            ">
            </form>
            <form class="peserta" action="/leaderboard" method="get">
                <input type="submit" value="Peringkat" style="
                margin-left: 140px;
                width: 100px;
                height: 40px;
                border-radius: 7px;
                border: none;
                background: #ffc107;
                color: black;
                font-size: 13px;
                cursor: pointer;
                font-family: 'Silkscreen',sans-serif;
                font-weight: bold;
            ">
            </form>
        </div>

    </div>
</body>

</html>
